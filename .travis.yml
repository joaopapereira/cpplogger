language: cpp

compiler: gcc

before_script:
  - mkdir build
  - cd build
  - cmake ..
before_install:
# libstdc++-4.8-dev
    - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
    - sudo apt-get -q install cmake valgrind libboost-dev libboost-system-dev libboost-thread-dev
# clang++-3.2
    - sudo add-apt-repository --yes ppa:h-rayflood/llvm
    - sudo apt-get -qq update
    - sudo apt-get -qq install libstdc++-4.8-dev clang-3.2

script: make

notifications:
  email:
    - joaopapereira@gmail.com
  on_success: change
  on_failure: always
